<app-top [type] = 2></app-top>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 offset-md-4">
            <h1>Exercício-Add</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="enunciadoinput">enunciado</label>
                    <input type="text" class="form-control" formControlName="enunciado" name="enunciado" id="enunciadoinput"
                        aria-describedby="emailHelp">
                    <small id="enunciadolHelp" class="form-text text-muted">Ex: Básico I</small>
                </div>
                <button type="submit" class="btn btn-primary">enviar</button>
            </form>
        </div>
    </div>
</div>
